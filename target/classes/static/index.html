<!DOCTYPE html>
<html>
<head>
    <title>AI-Learning-Tool</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Watsonx assistant</h1>
    <div id="cookiePopUp">
        <div>Would you like to accept optional cookies?</div>
        <BUTTON onclick="acceptOpt(true)">Accept</BUTTON>
        <BUTTON onclick="acceptOpt(false)">Decline</BUTTON>
    </div>

    <div id="chatContainer">
        <div id="chatInitialiser">
            <button onclick="createChat('I need help with choosing a course')">I need help with choosing a course</button>
            <button onclick="createChat('I need help with IBM SkillsBuild platform')">I need help with IBM SkillsBuild platform</button>
            <button onclick="createChat('I have questions about university life')">I have questions about university life</button>
        </div>
        <div id="messageContainer">
        </div>

        <div>
            <input id="promptInput" type="text" width=100%>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <BUTTON onclick="revokeConsent()">Revoke data processing consent</BUTTON>
    <script src="js/script.js">
    </script>
</body>
</html>
